<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic Tac Toe</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: #f5f7fa;
      padding: 20px;
    }

    h1 {
      margin-bottom: 20px;
      color: #333;
    }

    .status {
      font-size: 1.2rem;
      margin-bottom: 20px;
      height: 30px;
      color: #e74c3c;
      font-weight: bold;
    }

    .board {
      display: grid;
      grid-template-columns: repeat(3, 100px);
      grid-template-rows: repeat(3, 100px);
      gap: 8px;
      margin-bottom: 20px;
    }

    .cell {
      width: 100px;
      height: 100px;
      background: white;
      border: 2px solid #3498db;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    .cell:hover:not(.taken) {
      background: #eaf2f8;
      transform: scale(1.02);
    }

    .cell.taken {
      cursor: not-allowed;
    }

    .cell.x {
      color: #e74c3c;
    }

    .cell.o {
      color: #3498db;
    }

    button.restart {
      padding: 10px 20px;
      font-size: 1rem;
      background: #2ecc71;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button.restart:hover {
      background: #27ae60;
    }

    .winning-cell {
      background: #ffeaa7;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }

    h5.note {
      margin-top: 30px;
      color: #7f8c8d;
      font-style: italic;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <div class="status" id="status">Player X's turn</div>
  <div class="board" id="board">
    <!-- 9 cells will be generated by JS -->
  </div>
  <button class="restart" id="restart">Restart Game</button>
  <h5 class="note">Note: use the Full Page view for the best experience.</h5>

  <script>
    // Winning combinations (indices of cells)
    const winPatterns = [
      [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
      [0, 3, 6], [1, 4, 7], [2, 5, 8], // cols
      [0, 4, 8], [2, 4, 6]             // diagonals
    ];

    let board = ['', '', '', '', '', '', '', '', ''];
    let currentPlayer = 'X';
    let gameActive = true;

    const statusDisplay = document.getElementById('status');
    const boardElement = document.getElementById('board');
    const restartButton = document.getElementById('restart');

    // Initialize board
    function initBoard() {
      boardElement.innerHTML = '';
      for (let i = 0; i < 9; i++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.index = i;
        cell.addEventListener('click', handleCellClick);
        boardElement.appendChild(cell);
      }
    }

    function handleCellClick(event) {
      const cell = event.target;
      const index = parseInt(cell.dataset.index);

      if (board[index] !== '' || !gameActive) return;

      // Update board state and UI
      board[index] = currentPlayer;
      cell.textContent = currentPlayer;
      cell.classList.add('taken', currentPlayer.toLowerCase());

      // Check result
      if (checkWin()) {
        endGame(false);
      } else if (checkDraw()) {
        endGame(true);
      } else {
        switchPlayer();
      }
    }

    function checkWin() {
      return winPatterns.some(pattern => {
        const [a, b, c] = pattern;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }

    function checkDraw() {
      return board.every(cell => cell !== '');
    }

    function endGame(isDraw) {
      gameActive = false;
      if (isDraw) {
        statusDisplay.textContent = "It's a draw!";
      } else {
        statusDisplay.textContent = `Player ${currentPlayer} wins! ðŸŽ‰`;
        highlightWinningCells();
      }
    }

    function highlightWinningCells() {
      winPatterns.forEach(pattern => {
        const [a, b, c] = pattern;
        if (board[a] && board[a] === board[b] && board[a] === board[c]) {
          document.querySelectorAll('.cell').forEach((cell, idx) => {
            if (pattern.includes(idx)) {
              cell.classList.add('winning-cell');
            }
          });
        }
      });
    }

    function switchPlayer() {
      currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      statusDisplay.textContent = `Player ${currentPlayer}'s turn`;
    }

    function restartGame() {
      board = ['', '', '', '', '', '', '', '', ''];
      currentPlayer = 'X';
      gameActive = true;
      statusDisplay.textContent = "Player X's turn";
      initBoard();
    }

    restartButton.addEventListener('click', restartGame);

    // Start game
    initBoard();
  </script>
</body>
</html>
